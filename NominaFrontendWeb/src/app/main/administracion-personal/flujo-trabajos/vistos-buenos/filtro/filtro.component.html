<form [formGroup]="form" *ngIf="form" (ngSubmit)="buscarHandle($event)">
    <mat-toolbar class="toolbar-filter">
        <mat-toolbar-row>
            <h1 mat-dialog-title>Filtro</h1>
            <button type="button" mat-icon-button (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content fusePerfectScrollbar>

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="" formControlName="nombre">
            <mat-error *ngFor="let error of nombre.errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Nombre de la aprobación y autorización.">info</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput placeholder="" formControlName="codigo">
            <mat-error *ngFor="let error of codigo.errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Código de la aprobación y autorización.">info</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Revisa</mat-label>
            <mat-select formControlName="revisa">
                <mat-option [value]="null"></mat-option>
                <mat-option [value]="tipoAplicacion.jefeInmediato">Jefe inmediato</mat-option>
                <mat-option [value]="tipoAplicacion.noAplica">No aplica</mat-option>
                <mat-option [value]="tipoAplicacion.otro">Otro</mat-option>
            </mat-select>
            <mat-error *ngFor="let error of revisa.errors | keyvalue">
                <div [ngSwitch]="error">
                    <ng-template ngSwitchDefault>
                        {{error}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Alternativas de revision de la revisión, aprobación y autorización.">info</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Aprueba</mat-label>
            <mat-select formControlName="aprueba">
                <mat-option [value]="null"></mat-option>
                <mat-option [value]="tipoAplicacion.jefeInmediato">Jefe inmediato</mat-option>
                <mat-option [value]="tipoAplicacion.noAplica">No aplica</mat-option>
                <mat-option [value]="tipoAplicacion.otro">Otro</mat-option>
            </mat-select>
            <mat-error *ngFor="let error of aprueba.errors | keyvalue">
                <div [ngSwitch]="error">
                    <ng-template ngSwitchDefault>
                        {{error}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Alternativas de aprobación de la revisión, aprobación y autorización.">info</mat-icon>
        </mat-form-field>

         <mat-form-field appearance="outline">
             <mat-label>Autoriza</mat-label>
             <mat-select formControlName="autoriza">
                 <mat-option [value]="null"></mat-option>
                <mat-option [value]="tipoAplicacion.jefeInmediato">Jefe inmediato</mat-option>
                <mat-option [value]="tipoAplicacion.noAplica">No aplica</mat-option>
                <mat-option [value]="tipoAplicacion.otro">Otro</mat-option>
             </mat-select>
             <mat-error *ngFor="let error of autoriza.errors | keyvalue">
                 <div [ngSwitch]="error">
                     <ng-template ngSwitchDefault>
                         {{error}}
                     </ng-template>
                 </div>
             </mat-error>
             <mat-icon matSuffix matTooltip="Alternativas de autorización de la revisión, aprobación y autorización.">info
             </mat-icon>
         </mat-form-field>

    </div>

    <div mat-dialog-actions>
        <button mat-raised-button type="button" (click)="limpiarHandle($event)">
            <mat-icon>cancel</mat-icon>
            <span>Borrar filtros</span>
        </button>
        <button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
            <mat-icon>search</mat-icon>
            <span>Buscar</span>
        </button>
    </div>

</form>
