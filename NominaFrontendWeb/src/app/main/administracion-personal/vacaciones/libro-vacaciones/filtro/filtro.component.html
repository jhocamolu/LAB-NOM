<form [formGroup]="form" *ngIf="form" (ngSubmit)="buscarHandle($event)">
   <mat-toolbar class="toolbar-filter">
      <mat-toolbar-row>
         <h1 mat-dialog-title>Filtro</h1>
         <button type="button" mat-icon-button (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
         </button>
      </mat-toolbar-row>
   </mat-toolbar>
   <div mat-dialog-content fusePerfectScrollbar>

      <mat-form-field appearance="outline">
         <mat-label>Número de documento </mat-label>
         <input matInput formControlName="numeroDocumento" type="number">
         <mat-error *ngFor="let error of objToArray(numeroDocumento.errors)">
            <div [ngSwitch]="error">
               <ng-template [ngSwitchCase]="'required'">
                  Requerido.
               </ng-template>
               <ng-template ngSwitchDefault>
                  {{error}}
               </ng-template>
            </div>
         </mat-error>
         <mat-icon matSuffix matTooltip="Número de identificación y nombre completo del funcionario.">info
         </mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
         <mat-label>Primer nombre</mat-label>
         <input matInput placeholder="" formControlName="primerNombre">
         <mat-error *ngFor="let error of objToArray(primerNombre.errors)">
            <div [ngSwitch]="error">
               <ng-template ngSwitchDefault>
                  {{error}}
               </ng-template>
            </div>
         </mat-error>
         <mat-icon matSuffix matTooltip="Primer nombre del funcionario.">info</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
         <mat-label>Primer apellido</mat-label>
         <input matInput placeholder="" formControlName="primerApellido">
         <mat-error *ngFor="let error of objToArray(primerApellido.errors)">
            <div [ngSwitch]="error">
               <ng-template ngSwitchDefault>
                  {{error}}
               </ng-template>
            </div>
         </mat-error>
         <mat-icon matSuffix matTooltip="Primer apellido del funcionario.">info</mat-icon>
      </mat-form-field>

    
   </div>

   <div mat-dialog-actions>
      <button mat-raised-button type="button" (click)="limpiarHandle($event)">
         <mat-icon>cancel</mat-icon>
         <span>Borrar filtros</span>
      </button>
      <button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
         <mat-icon>search</mat-icon>
         <span>Buscar</span>
      </button>
   </div>

</form>
