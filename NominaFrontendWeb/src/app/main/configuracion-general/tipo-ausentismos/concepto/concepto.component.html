<div >

    <div >
          <alcanos-empty-list (fnCreate)="conceptoHandle($event)"
              labelH1="¡Uy! Aún no has registrado conceptos relacionados."
              labelBtn="Agregar concepto" [visible]="!dataLength && !dataRequest">
          </alcanos-empty-list>


        <div [ngStyle]="{ display: dataLength ? '': 'none'}" class="box-shadow">
            <table mat-table #table [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="desc"
                [@animateStagger]="{value:'50'}">

                <!-- Columna nombre -->
                <ng-container matColumnDef="conceptoNomina/nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.conceptoNomina.nombre }}
                    </td>
                </ng-container>

                <!-- Columna Número de días desde que aplica -->
                <ng-container matColumnDef="coberturaDesde">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de días desde que aplica</th>
                    <td mat-cell *matCellDef="let element">{{ element.coberturaDesde }}
                    </td>
                </ng-container>

                <!-- Columna Número de días hasta que aplica -->
                <ng-container matColumnDef="coberturaHasta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de días hasta que aplica</th>
                    <td mat-cell *matCellDef="let element">{{ element.coberturaHasta }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef
                        [ngStyle]="{ display: mostrarBtnCrear ? '': 'none'}"> Acciones </th>
                    <td mat-cell *matCellDef="let element"
                        [ngStyle]="{ display: mostrarBtnCrear ? '': 'none'}">

                        <button *ngIf="arrayPermisosConceptos.actualizar && mostrarBtnCrear" mat-icon-button
                            matTooltip="Editar" (click)="editarHandle($event, element)">
                            <mat-icon class="s-20">edit</mat-icon>
                        </button>

                        <button *ngIf="arrayPermisosConceptos.eliminar && mostrarBtnCrear" mat-icon-button
                            (click)="eliminarHandle($event, element.id)">
                            <mat-icon class="s-20" matTooltip="Eliminar">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- <mat-paginator [length]="dataLength" [pageSizeOptions]="[5, 10, 25]" [pageSize]="5" showFirstLastButtons>
            </mat-paginator> -->
        </div>
    </div>
    <!-- / CONTENIDO -->

</div>
<!-- / CONTENT -->
