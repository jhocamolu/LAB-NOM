<form [formGroup]="form" *ngIf="form" (ngSubmit)="buscarHandle($event)">
        <mat-toolbar class="toolbar-filter">
            <mat-toolbar-row>
                <h1 mat-dialog-title>Filtro</h1>
                <button type="button" mat-icon-button (click)="dialogRef.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-content fusePerfectScrollbar>

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" formControlName="nombre">
                <mat-error *ngFor="let error of objToArray(nombre.errors)">
                    <div [ngSwitch]="error">
                        <ng-template ngSwitchDefault>
                            {{error}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix matTooltip="Nombre del tipo de período de liquidación.">info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Período de pago por defecto</mat-label>
                <mat-select formControlName="pagoPorDefecto">
                    <mat-option [value]="null"></mat-option>
                    <mat-option value="true">Si</mat-option>
                    <mat-option value="false">No</mat-option>
                </mat-select>
                <mat-error *ngFor="let error of objToArray(pagoPorDefecto.errors)">
                    <div [ngSwitch]="error">
                        <ng-template ngSwitchDefault>
                            {{error}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix matTooltip="Indica el tipo de período de pago por defecto.">info</mat-icon>
            </mat-form-field>

        </div>

        <div mat-dialog-actions>
            <button mat-raised-button type="button" (click)="limpiarHandle($event)">
                <mat-icon>cancel</mat-icon>
                <span>Borrar filtros</span>
            </button>
            <button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
                <mat-icon>search</mat-icon>
                <span>Buscar</span>
            </button>
        </div>
</form>
