<form [formGroup]="form" *ngIf="form">
    <h1 mat-dialog-title>Agregar dependencia del cargo</h1>
    <div mat-dialog-content fusePerfectScrollbar>
        <mat-form-field appearance="outline">
            <mat-label>Dependencia</mat-label>
            <mat-select formControlName="dependenciaId" required>
                <mat-option></mat-option>
                <mat-option *ngFor="let item of dependenciasOptions" [value]="item.id">
                    {{ item.nombre }}
                </mat-option>
            </mat-select>
            <mat-error *ngFor="let error of dependenciaId.errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Área de la compañía a la que pertenece el cargo.">info
            </mat-icon>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="dialogRef.close() ">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
        <button mat-raised-button [disabled]="form.invalid" (click)="guardarHandle($event)" color="accent">
            <mat-icon>save</mat-icon>
            <span>Guardar</span>
        </button>
    </div>
</form>
