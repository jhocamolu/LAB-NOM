<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
	<h1 mat-dialog-title>Crear dependencia</h1>
	<div mat-dialog-content fusePerfectScrollbar>

		<mat-form-field appearance="outline">
			<mat-label>Código</mat-label>
			<input matInput formControlName="codigo" required type="text">
			<mat-error *ngFor="let error of objToArray(codigo.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido.
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Código establecido para asignar a la dependencia.">info</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input matInput formControlName="nombre" required>
			<mat-error *ngFor="let error of objToArray(nombre.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido.
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Nombre de la dependencia a crear.">info</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Dependencia padre</mat-label>
			<mat-select formControlName="dependenciaPadreId">
				<mat-option></mat-option>
				<mat-option *ngFor="let item of dependenciaOptions" [value]="item.id">
					{{ item.nombre }}
				</mat-option>
			</mat-select>
			<mat-error *ngFor="let error of objToArray(dependenciaPadreId.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido.
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Seleccione el registro al que pertenece la dependencia que está ingresando.">
				info</mat-icon>
		</mat-form-field>

	</div>

	<div mat-dialog-actions>
		<button mat-raised-button type="button" (click)="dialogRef.close() ">
			<mat-icon>cancel</mat-icon>
			<span>Cancelar</span>
		</button>
		<button mat-raised-button type="submit" [disabled]="form.invalid || submit " color="accent">
			<mat-icon>save</mat-icon>
			<span>Guardar</span>
		</button>
	</div>

</form>
