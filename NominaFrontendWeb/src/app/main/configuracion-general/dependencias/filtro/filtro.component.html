<form [formGroup]="form" *ngIf="form" (ngSubmit)="buscarHandle($event)">
	<mat-toolbar class="toolbar-filter">
		<mat-toolbar-row>
			<h1 mat-dialog-title>Filtro</h1>
			<button mat-icon-button (click)="dialogRef.close()">
				<mat-icon>close</mat-icon>
			</button>
		</mat-toolbar-row>
	</mat-toolbar>
	<div mat-dialog-content fusePerfectScrollbar>

		<mat-form-field appearance="outline">
			<mat-label>Código</mat-label>
			<input matInput placeholder="" formControlName="codigo" type="text">
			<mat-error *ngFor="let error of objToArray(codigo.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido.
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Código establecido para asignar a la dependencia.">
				info</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input matInput placeholder="" formControlName="nombre">
			<mat-error *ngFor="let error of objToArray(nombre.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido.
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Nombre de la dependencia a crear.">
				info</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Dependencia padre</mat-label>
			<mat-select formControlName="dependenciaPadreId">
				<mat-option [value]="null"></mat-option>
				<mat-option *ngFor="let item of dependenciaOptions" [value]="item.id">
					{{ item.nombre }}
				</mat-option>
			</mat-select>
			<mat-error *ngFor="let error of objToArray(dependenciaPadreId.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido.
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Seleccione el registro al que pertenece la dependencia que está ingresando.">
				info</mat-icon>
		</mat-form-field>

	</div>
	<div mat-dialog-actions>
		<button mat-raised-button type="button" (click)="limpiarHandle($event)">
			<mat-icon>cancel</mat-icon>
			<span>Borrar filtros</span>
		</button>
		<button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
			<mat-icon>search</mat-icon>
			<span>Buscar</span>
		</button>
	</div>

</form>
