<!-- CONTENIDO -->
<div *ngIf="element">
    <h1 mat-dialog-title> Visualizar jornada laboral</h1>
    <div mat-dialog-content fusePerfectScrollbar>

        <div>
            <h3>Nombre</h3>
            <p>{{element.nombre}}</p>
        </div>

        <div>
            <h3>DÃ­as de la jornada laboral</h3>
            <jornada-laboral-dias-mostrar [jornada-laboral-id]="element.id" [mostrar-acciones]="false"
                [mostrar-empty]="false"></jornada-laboral-dias-mostrar>
        </div>
        
    </div>




    <div mat-dialog-actions>
        <button mat-raised-button type="button" (click)="dialogRef.close()" color="accent">
            <mat-icon>check</mat-icon>
            <span>Aceptar</span>
        </button>
    </div>

</div>
