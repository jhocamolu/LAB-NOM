<div class="page-layout simple fullwidth">

    <!-- HEADER -->
    <div class="header pl-24 pr-24 pt-24 h-100" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon routerLink="/"  class="secondary-text s-24 cursor-pointer" color="accent">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Configuraci칩n general</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Cat치logos</span>
            </div>
            <div [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                <h2 class="title">Cat치logos</h2>
            </div>
        </div>
        <div class="" fxLayout="row" fxLayoutGap="10px">

        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="mat-elevation-z8 p-24">

            <!-- CONTENIDO -->
            <div class="">
                <form [formGroup]="form" *ngIf="form">
                    <mat-form-field>
                        <mat-label>Buscar un cat치logo</mat-label>
                        <input matInput placeholder="" formControlName="modulo" (input)="buscarHandle($event)">
                        <mat-icon matSuffix class="secondary-text mat-icon" (click)="limpiarHandle($event)">cancel</mat-icon>
                    </mat-form-field>
                </form>

                <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="15px">
                    <ng-container *ngFor="let item of busquedaItems; let i = index">
                        <ng-container *ngIf="item.permisos">
                            <div fxFlex="0 1 calc(25% - 15px)">
                                <a routerLink="/{{item.redirect}}" routerLinkActive="active">
                                    <mat-card class="mat-elevation-z4"
                                        [ngStyle]="{'border-top': color(i) + ' 8px solid'}">
                                        <mat-card-header>
                                        </mat-card-header>
                                        <mat-card-content>
                                            <div class="card-circe" [ngStyle]="{'background':color(i)}">
                                                {{item.abreviatura}}
                                            </div>
                                            <p>
                                                {{item.modulo}}
                                            </p>
                                        </mat-card-content>
                                        <mat-card-actions>

                                        </mat-card-actions>
                                    </mat-card>
                                </a>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
            <!-- / CONTENIDO -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
