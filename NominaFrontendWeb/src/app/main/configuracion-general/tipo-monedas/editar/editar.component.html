<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
        <h1 mat-dialog-title>Editar tipo de moneda</h1>
        <div mat-dialog-content fusePerfectScrollbar>

            <mat-form-field appearance="outline">
                <mat-label>Código</mat-label>
                <input matInput placeholder="" formControlName="codigo" required type="text" step="any">
                <mat-error *ngFor="let error of codigo.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template [ngSwitchCase]="'required'">
                            Requerido
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix matTooltip="Código que identifica el tipo de  moneda.">info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" formControlName="nombre" required>
                <mat-error *ngFor="let error of nombre.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template [ngSwitchCase]="'required'">
                            Requerido
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix matTooltip="Nombre de la moneda.">info</mat-icon>
            </mat-form-field>

        </div>
        
        <div mat-dialog-actions>
            <button mat-raised-button type="button" (click)="dialogRef.close() ">
                <mat-icon>cancel</mat-icon>
                <span>Cancelar</span>
            </button>
            <button mat-raised-button type="submit" [disabled]="form.invalid || submit " color="accent">
                <mat-icon>save</mat-icon>
                <span>Guardar</span>
            </button>
        </div>
</form>
