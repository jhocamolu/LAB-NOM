<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
	<h1 mat-dialog-title>Crear administradora</h1>
	<div mat-dialog-content fusePerfectScrollbar>

		<mat-form-field appearance="outline">
			<mat-label>Código</mat-label>
			<input matInput formControlName="codigo" required>
			<mat-error *ngFor="let error of form.get('codigo').errors | keyvalue">
				<div [ngSwitch]="error.key">
					<ng-template [ngSwitchCase]="'required'">
						Requerido
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error.key}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Código de la administradora dado por el ministerio de salud, entre 6 y 8 caracteres.">info</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input matInput formControlName="nombre" required>
			<mat-error *ngFor="let error of form.get('nombre').errors | keyvalue">
				<div [ngSwitch]="error.key">
					<ng-template [ngSwitchCase]="'required'">
						Requerido
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error.key}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Nombre de la razón social de la administradora.">info</mat-icon>
		</mat-form-field>

		<div>
			<mat-form-field appearance="outline" fxFlex="70" class="pr-24">
				<mat-label>NIT</mat-label>
				<input matInput formControlName="nit" required>
				<mat-error *ngFor="let error of form.get('nit').errors | keyvalue">
					<div [ngSwitch]="error.key">
						<ng-template [ngSwitchCase]="'required'">
							Requerido
						</ng-template>
						<ng-template ngSwitchDefault>
							{{error.key}}
						</ng-template>
					</div>
				</mat-error>
				<mat-icon matSuffix matTooltip="Nit de la administradora establecido por la DIAN.">
					info
				</mat-icon>
			</mat-form-field>
	
			<mat-form-field appearance="outline" fxFlex="30">
				<mat-label>DV *</mat-label>
				<input matInput formControlName="dv">
				<mat-error *ngFor="let error of form.get('dv').errors | keyvalue">
					<div [ngSwitch]="error.key">
						<ng-template [ngSwitchCase]="'required'">
							Requerido
						</ng-template>
						<ng-template [ngSwitchCase]="'max'">
							Valor máximo 9.
						</ng-template>
						<ng-template ngSwitchDefault>
							{{error.key}}
						</ng-template>
					</div>
				</mat-error>
				<mat-icon matSuffix matTooltip="Dígito de verificación de la administradora.">info
				</mat-icon>
			</mat-form-field>
		</div>

		<mat-form-field appearance="outline">
            <mat-label>Tipo administradoras</mat-label>
            <mat-select formControlName="tipoAdministradoraId" required>
                <mat-option></mat-option>
                <mat-option *ngFor="let item of tipoAdministradora" [value]="item.id">
                   {{item.codigo}} - {{ item.nombre }}
                </mat-option>
            </mat-select>       
            <mat-error *ngFor="let error of form.get('tipoAdministradoraId').errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Seleccione si la administradora es EPS, CCF, AFP o ARL.">
                info</mat-icon>
        </mat-form-field>

	</div>
	<div mat-dialog-actions>
		<button mat-raised-button type="button" (click)="dialogRef.close() ">
			<mat-icon>cancel</mat-icon>
			<span>Cancelar</span>
		</button>
		<button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
			<mat-icon>save</mat-icon>
			<span>Guardar</span>
		</button>
	</div>
</form>
