<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
    <h1 mat-dialog-title>Crear tipo de documento</h1>
    <div mat-dialog-content fusePerfectScrollbar>

           <mat-form-field appearance="outline">
                <mat-label>Código pila</mat-label>
                <input matInput formControlName="codigoPila" required type="text" step="any">
                <mat-error *ngFor="let error of codigoPila.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchCase="required">
                            Requerido
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Código asociado al tipo de documento establecidos por la Registraduría Nacional del Estado Civil.">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Código DIAN</mat-label>
                <input matInput placeholder="" formControlName="codigoDian" required>
                <mat-error *ngFor="let error of codigoDian.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchCase="required">
                            Requerido
                        </ng-template>
                        <ng-template [ngSwitchCase]="'max'">
                             Valor máximo: {{ codigoDian.errors.max.max }}
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix matTooltip="Código establecido por la DIAN para el tipo de documento indicado.">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" formControlName="nombre" required>
                <mat-error *ngFor="let error of nombre.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchCase="required">
                            Requerido
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Nombre del tipo de documento según lo establecido por la Registraduría Nacional del Estado Civil.">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Formato</mat-label>
                <mat-select formControlName="formato">
                    <mat-option></mat-option>
                    <mat-option [value]="'Numerico'">
                        Numérico
                    </mat-option>
                    <mat-option [value]="'Alfanumerico'">
                        Alfanumérico
                    </mat-option>
                </mat-select>
                <mat-error *ngFor="let error of nombre.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchCase="required">
                            Requerido
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Seleccione si el tipo de documento permitirá diligenciar dígitos de identificación, alfanuméricos o solo numéricos.">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Equivalente bancario</mat-label>
                <input matInput placeholder="" formControlName="equivalenteBancario" required>
                <mat-error *ngFor="let error of equivalenteBancario.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchCase="required">
                            Requerido
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Código establecido por la entidad financiera para el tipo de documento.">
                    info</mat-icon>
            </mat-form-field>

    </div>

    <div mat-dialog-actions fxLayout="row " fxLayoutAlign="end center ">
        <button mat-raised-button type="button" (click)="dialogRef.close() ">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
        <button mat-raised-button type="submit" [disabled]="form.invalid || submit " color="accent">
            <mat-icon>save</mat-icon>
            <span>Guardar</span>
        </button>
    </div>
</form>
