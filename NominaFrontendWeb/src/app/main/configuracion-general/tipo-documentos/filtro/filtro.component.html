<form [formGroup]="form" *ngIf="form" (ngSubmit)="buscarHandle($event)">
        <mat-toolbar class="toolbar-filter">
            <mat-toolbar-row>
                <h1 mat-dialog-title>Filtro</h1>
                <button type="button" mat-icon-button (click)="dialogRef.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div mat-dialog-content fusePerfectScrollbar>

            <mat-form-field appearance="outline">
                <mat-label>Código pila</mat-label>
                <input matInput placeholder="" formControlName="codigoPila" step="any">
                <mat-error *ngFor="let error of codigoPila.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Código asociado al tipo de documento establecidos por la Registraduría Nacional del Estado Civil.">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Código DIAN</mat-label>
                <input matInput placeholder="" formControlName="codigoDian">
                <mat-error *ngFor="let error of codigoDian.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template [ngSwitchCase]="'max'">
                            Valor máximo: {{ codigoDian.errors.max.max }}
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix matTooltip="Código establecido por la DIAN para el tipo de documento indicado.">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" formControlName="nombre">
                <mat-error *ngFor="let error of nombre.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Nombre del tipo de documento según lo establecido por la Registraduría Nacional del Estado Civil. ">
                    info</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Formato</mat-label>
                <mat-select #formControls formControlName="formato">
                    <mat-option [value]="null"></mat-option>
                    <mat-option [value]="'Numerico'">
                        Numérico
                    </mat-option>
                    <mat-option [value]="'Alfanumerico'">
                        Alfanumérico
                    </mat-option>
                </mat-select>
                <mat-error *ngFor="let error of nombre.errors | keyvalue">
                    <div [ngSwitch]="error.key">
                        <ng-template ngSwitchDefault>
                            {{error.key}}
                        </ng-template>
                    </div>
                </mat-error>
                <mat-icon matSuffix
                    matTooltip="Seleccione si el tipo de documento permitirá diligenciar dígitos de identificación, alfanuméricos o numéricos.">
                    info</mat-icon>
            </mat-form-field>


        </div>
        <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button type="button" (click)="limpiarHandle($event)">
                <mat-icon>cancel</mat-icon>
                <span>Borrar filtros</span>
            </button>
            <button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
                <mat-icon>search</mat-icon>
                <span>Buscar</span>
            </button>
        </div>
</form>
