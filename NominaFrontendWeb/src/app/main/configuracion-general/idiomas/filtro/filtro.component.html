<form [formGroup]="form" *ngIf="form" (ngSubmit)="buscarHandle($event)">
	<mat-toolbar class="toolbar-filter">
		<mat-toolbar-row>
			<h1 mat-dialog-title>Filtro</h1>
			<button type="button" mat-icon-button (click)="dialogRef.close()">
				<mat-icon>close</mat-icon>
			</button>
		</mat-toolbar-row>
	</mat-toolbar>
	<div mat-dialog-content fusePerfectScrollbar>

		<mat-form-field appearance="outline">
			<mat-label>Código</mat-label>
			<input matInput placeholder="" formControlName="codigo" type="text">
			<mat-error *ngFor="let error of objToArray(codigo.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Código del idioma emitido por la ISO 639-1.">info</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Nombre</mat-label>
			<input matInput placeholder="" formControlName="nombre">
			<mat-error *ngFor="let error of objToArray(nombre.errors)">
				<div [ngSwitch]="error">
					<ng-template [ngSwitchCase]="'required'">
						Requerido
					</ng-template>
					<ng-template ngSwitchDefault>
						{{error}}
					</ng-template>
				</div>
			</mat-error>
			<mat-icon matSuffix matTooltip="Nombre del idioma emitido por la ISO 639-1.">info</mat-icon>
		</mat-form-field>

	</div>

	<div mat-dialog-actions>
		<button mat-raised-button type="button" (click)="limpiarHandle($event)">
			<mat-icon>cancel</mat-icon>
			<span>Borrar filtros</span>
		</button>
		<button mat-raised-button type="submit" [disabled]="form.invalid" color="accent">
			<mat-icon>search</mat-icon>
			<span>Buscar</span>
		</button>
	</div>
</form>
