<form (ngSubmit)="agregarHandle($event)" [formGroup]="form">
    <h1 mat-dialog-title>Funci√≥n</h1>
    <div mat-dialog-content fusePerfectScrollbar>
        <mat-form-field>
            <mat-label>Buscar...</mat-label>
            <input matInput formControlName="buscador">
            <mat-icon style="cursor: pointer;" matSuffix class="secondary-text" (click)="limpiarHandle($event)">cancel</mat-icon>
        </mat-form-field>

        <select size="5" formControlName="funcion">
            <option 
            *ngFor="let item of busquedaItems" [ngValue]="item">
            {{item.nombre}}
            </option>
        </select>

        <div #descripcion class="descripcion">
        </div>
    </div>

    <div mat-dialog-actions fxLayout="row " fxLayoutAlign="end center ">
        <button mat-raised-button type="button" (click)="dialogRef.close()">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
        <button mat-raised-button type="submit" [disabled]="form.invalid " color="accent">
            <mat-icon>save</mat-icon>
            <span>Agregar</span>
        </button>

    </div>
</form>
