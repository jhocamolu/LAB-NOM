<form (ngSubmit)="agregarHandle($event)" [formGroup]="form">
    <h1 mat-dialog-title>Número</h1>
    <div mat-dialog-content fusePerfectScrollbar>
        <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput formControlName="numero">
            <mat-error *ngFor="let error of objToArray(form.get('numero').errors)">
                <div [ngSwitch]="error">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>                    
                    <ng-template ngSwitchDefault>
                        {{error}}
                    </ng-template>
                </div>
            </mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions fxLayout="row " fxLayoutAlign="end center ">
        <button mat-raised-button type="button" (click)="dialogRef.close()">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
        <button mat-raised-button type="submit" [disabled]="form.invalid " color="accent">
            <mat-icon>save</mat-icon>
            <span>Agregar</span>
        </button>

    </div>
</form>
