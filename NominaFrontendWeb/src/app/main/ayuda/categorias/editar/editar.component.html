<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
    <h1 mat-dialog-title>Editar categoría</h1>
    <div mat-dialog-content fusePerfectScrollbar>

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="" formControlName="nombre" required>
            <mat-error *ngFor="let error of nombre.errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Nombre de la categoría de ayuda.">info
            </mat-icon>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Orden</mat-label>
            <input matInput placeholder="" formControlName="orden" required type="number" step="any">
            <mat-error *ngFor="let error of orden.errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Número entero que indica el orden en que se mostrará la categoría.">info
            </mat-icon>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Categoría padre</mat-label>

            <mat-select formControlName="categoriaId">
                <mat-option></mat-option>
                <mat-option *ngFor="let item of categoriaOptions" [value]="item.id">
                    {{ item.nombre }}
                </mat-option>
            </mat-select>

            <mat-error *ngFor="let error of categoriaId.errors| keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Categoría a la que pertenece este ítem.">info</mat-icon>
        </mat-form-field>



        <div mat-dialog-actions class="actions">
            <button type="button" mat-raised-button (click)="dialogRef.close() ">
                <mat-icon>cancel</mat-icon>
                <span>Cancelar</span>
            </button>
            <button type="submit" mat-raised-button [disabled]="form.invalid || submit " color="accent">
                <mat-icon>save</mat-icon>
                <span>Guardar</span>
            </button>
        </div>
    </div>
</form>
