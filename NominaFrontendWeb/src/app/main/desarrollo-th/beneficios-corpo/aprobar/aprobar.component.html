<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
    <h1 mat-dialog-title>Aprobar beneficio corporativo</h1>
    <div mat-dialog-content fusePerfectScrollbar>

        <mat-form-field appearance="outline">
            <mat-label>¿Desea aprobar esta solicitud?</mat-label>
            <mat-select formControlName="aprobacion">
                <mat-option [value]='null'></mat-option>
                <mat-option [value]='true'>Si</mat-option>
                <mat-option [value]='false'>No</mat-option>
            </mat-select>
            <mat-error *ngFor="let error of form.get('aprobacion').errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Selecciona si apruebas o no esta solicitud.">
                info
            </mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Observaciones</mat-label>
            <textarea matInput formControlName="observacionAprobacion"></textarea>
            <mat-error *ngFor="let error of form.get('observacionAprobacion').errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Ingrese una descripción.">info</mat-icon>
        </mat-form-field>

    </div>

    <div mat-dialog-actions fxLayout="row " fxLayoutAlign="end center ">
        <button mat-raised-button type="button" (click)="dialogRef.close() ">
            <mat-icon>cancel</mat-icon>
            <span>Cancelar</span>
        </button>
    
        <button mat-raised-button type="submit" [disabled]="form.invalid || submit " color="accent">
            <mat-icon>save</mat-icon>
            <span>Guardar</span>
        </button>
    </div>
</form>
