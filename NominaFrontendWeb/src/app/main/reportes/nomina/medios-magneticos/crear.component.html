<form [formGroup]="form" *ngIf="form" (ngSubmit)="guardarHandle($event)">
	<div class="spiner" *ngIf="espera">
		<mat-spinner></mat-spinner>
	</div>
	<h1 mat-dialog-title>Generar reporte medios magnéticos</h1>
	<div mat-dialog-content fusePerfectScrollbar>

		<mat-form-field appearance="outline">
            <mat-label>Año</mat-label>
            <mat-select formControlName="annio" required>
                <mat-option [value]="null"></mat-option>
                <mat-option *ngFor="let item of annoOptions" [value]="item.id">
                    {{item.anno}}
                </mat-option>
            </mat-select>
            <mat-error *ngFor="let error of form.get('annio').errors | keyvalue">
                <div [ngSwitch]="error.key">
                    <ng-template [ngSwitchCase]="'required'">
                        Requerido
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        {{error.key}}
                    </ng-template>
                </div>
            </mat-error>
            <mat-icon matSuffix matTooltip="Año del cual se desea generar el reporte.">info
            </mat-icon>
        </mat-form-field>

	</div>
	<div mat-dialog-actions>
		<button mat-raised-button type="button" (click)="dialogRef.close() ">
			<mat-icon>cancel</mat-icon>
			<span>Cancelar</span>
		</button>
		<button mat-raised-button type="submit" [disabled]="form.invalid || submit" color="accent">
			<mat-icon>save_alt</mat-icon>
			<span>Generar</span>
		</button>
	</div>
</form>
